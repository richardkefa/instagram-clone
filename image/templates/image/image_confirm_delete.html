{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h3>Are you sure you want to delete post </h3>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Confirm</button>
            <button class="btn btn-outline-secondary"><a href="{% url 'one_image' object.pk %}">Cancel</a></button>
          </div>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
{% endblock %}
